{% if messages %}
    {% for message in messages %}
    <div class="
        fixed 
        right-10 
        bottom-10 
        py-4 
        px-4 
        shadow-lg 
        rounded  
        font-medium
        {% if message.tags %}
            {{ message.tags }} 
        {% else %} 
            bg-gray-100 
        {% endif %}
        ">
        {{ message }}
        <button id='btn' onclick="this.parentNode.remove()">
            <span class="iconify" data-icon="eva:close-fill"></span>
        </button>
    </div>
    {% endfor %}
{% endif %}
